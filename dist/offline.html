<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오프라인 상태</title>
  <style>
    body{margin:0;padding:0;display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;background:#1f1f1f;color:#eaeaea}
    .card{max-width:560px;padding:24px;border-radius:12px;background:#2b2b2b;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 12px;line-height:1.5}
    .hint{opacity:.8;font-size:14px}
    a{color:#7ab8ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>오프라인입니다</h1>
    <p>네트워크에 연결되어 있지 않아 요청한 페이지를 불러올 수 없습니다.</p>
    <p class="hint">사전에 방문한 페이지와 정적 자산은 캐시에서 동작할 수 있습니다. 연결 후 다시 시도해주세요.</p>
    <p class="hint"><a href="/">홈으로 돌아가기</a></p>
  </div>
</body>
</html>
